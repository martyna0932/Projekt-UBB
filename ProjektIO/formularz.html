<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularz rekrutacyjny</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: rgb(255, 255, 255);
            padding: 50px 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .form-container {
            background-color: #000;
            border-radius: 10px;
            padding: 30px;
            border: 1px solid #ffc107;
            flex: 1;
        }

        .form-title {
            text-align: center;
            color: #ffc404;
            margin-bottom: 30px;
        }

        .form-group label {
            color: #ffc107;
        }

        .form-group input, .form-group select, .form-group textarea {
            background-color: #333;
            border: 1px solid #ffc107;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }

        .form-group input[type="submit"] {
            background-color: #ffc107;
            border: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group input[type="submit"]:hover {
            background-color: #e6a500;
        }

        footer {
            background-color: #ffc107;
            text-align: center;
            padding: 20px 0;
            margin-top: auto; 
            width: 100%;
        }

        .footer-text {
            margin: 0;
            font-weight: bold;
            color: black;
        }

        .big-button {
            background-color: #ffc107;
            border: none;
            color: black;
            font-weight: bold;
            padding: 15px 30px;
            font-size: 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .big-button:hover {
            background-color: #e6a500;
        }

        /* Стиль для всплывающего окна */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            width: 300px;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Formularz rekrutacyjny</h1>
            <form id="recruitmentForm" action="submit_form.php" method="POST" onsubmit="showPopup(event)">
                <div class="form-group">
                    <label for="name">Imię i Nazwisko</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Numer telefonu</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="position">Stanowisko, na które aplikujesz</label>
                    <select id="position" name="position" required>
                        <option value="personel">Personel Obsługi Kina</option>
                        <option value="koordynator">Koordynator Zespołu</option>
                        <option value="trener">Trener Wewnętrzny</option>
                        <option value="specjalista">Specjalista ds. Sprzedaży</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Dlaczego chcesz dołączyć do naszego zespołu?</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="experience">Czy masz doświadczenie w pracy w kinie?</label>
                    <select id="experience" name="experience" required>
                        <option value="tak">Tak</option>
                        <option value="nie">Nie</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="availability">Jaka jest Twoja dostępność godzinowa?</label>
                    <textarea id="availability" name="availability" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="hobbies">Jakie masz zainteresowania, które mogą być przydatne w pracy w kinie?</label>
                    <textarea id="hobbies" name="hobbies" rows="3" required></textarea>
                </div>

                <div class="form-group text-center">
                    <input type="submit" value="Wyślij zgłoszenie">
                </div>
            </form>
        </div>
    </div>

   
    <div id="popup" class="popup">
        <p>Twoje zgłoszenie zostało wysłane!</p>
    </div>

    <footer class="bg-orange fw-bold text-dark py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Polskie Kino. Wszystkie prawa zastrzeżone.</p>
        </div>
    </footer>

    <script>
       
        function showPopup(event) {
            event.preventDefault(); 
            document.getElementById('popup').style.display = 'block'; 

            
            setTimeout(function() {
                document.getElementById('popup').style.display = 'none';
                document.getElementById('recruitmentForm').reset(); 
            }, 3000);

           
            setTimeout(function() {
                document.getElementById('recruitmentForm').submit(); 
            }, 3000);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
