<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - Polskie Kino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        // Funkcja do sprawdzania, czy hasła się zgadzają
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            if (password !== confirmPassword) {
                document.getElementById("confirm_password").setCustomValidity("Hasła muszą być takie same.");
            } else {
                document.getElementById("confirm_password").setCustomValidity('');
            }
        }
    </script>
</head>
<body style="background-color: black; color: white;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="index.html">Polskie Kino</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Rejestracja</h1>
        <form action="register_process.php" method="post" class="bg-dark p-4 rounded" onsubmit="return validatePassword()">
            <div class="mb-3">
                <label for="username" class="form-label">Nazwa użytkownika</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Podaj swoją nazwę użytkownika" required autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Adres e-mail</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Podaj swój e-mail" required autocomplete="email"> <!-- Dodano autocomplete="email" -->
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Hasło</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Podaj swoje hasło" required autocomplete="new-password">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Potwierdź hasło</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Potwierdź swoje hasło" required autocomplete="new-password" oninput="validatePassword()">
            </div>
            <button type="submit" class="btn btn-warning w-100">Zarejestruj się</button>
        </form>
    </div>

    <footer class="bg-orange text-white text-center py-4 mt-5">
        <p>&copy; 2025 Polskie Kino. Wszystkie prawa zastrzeżone.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
